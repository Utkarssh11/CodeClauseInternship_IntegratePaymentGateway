<html>
    <head>
        <title>Login Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="background-color:#ffffcc;">
       <form action="Serv1" method="Post">
            <br><br>
            <B><i><center><h1 style="color:black;" >Welcome to Online Payment System</h1></center></i></B>
             <center>
            <div style="background: #ffffff;
                                  width: 500px;
                                  font-size : 16px;
                                  padding: 10px; 
         	                ">
             <font size="5" >Registration Page</font><br><br>
             
            <br>
            <font size="4" style="float:left;text-align:left;margin-left: 50px;">Enter Name : <input style="float:left;text-align:left;margin-right: 400px;" type="text" name="name" required></font> <br>
            <br>     <br>       
            <font size="4" style="float:left;text-align:left;margin-left: 50px;">Enter email id : <input style="float:left;text-align:left;margin-right: 400px;" type="email" name="email" required></font><br>
            <br><br>
            <font size="4" style="float:left;text-align:left;margin-left: 50px;">Enter Username : <input style="float:left;text-align:left;margin-right: 400px;" type="text" name="uname" required></font><br>
            <br><br>
            <font size="4" style="float:left;text-align:left;margin-left: 50px;">Enter Password : <input style="float:left;text-align:left;margin-right: 400px;" type="password" name="pass" required></font> <br>
            <br> <br>
            <font size="4" style="float:left;text-align:left;margin-left: 50px;">Enter Phone Number : <input style="float:left;text-align:left;margin-right: 400px;" type="text" name="phno" required></font> <br>
            <br><br>
            <font size="4" style="float:left;text-align:left;margin-left: 50px;">Choose your Bank : </font>
            <br><br><select style="float:left;text-align:left;margin-left: 50px;" name="Bank" size="1" required>
                <option  value="SBI"><font size="12"> State Bank of India</font></option>
                <option  value="DB"><font size="12">Bank Of India Bank</font></option>                
            </select>
            <br><br> <br>
             <font size="4" style="float:left;text-align:left;margin-left: 50px;">Enter Bank Account Number : <input style="float:left;text-align:left;margin-right: 400px;" type="text" name="accno" required></font> <br>
             <br><br><br><br>
            <input style="background-color:#a3c2c2;" type="submit" value="Submit"> <br>
        </div>
        </center>
       </form>
    </body>
</html>
